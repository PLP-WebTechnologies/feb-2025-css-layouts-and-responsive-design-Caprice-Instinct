<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      nav {
        background: #333;
        color: white;
        display: flex;
        justify-content: space-between;
        padding: 1rem;
      }

      nav ul {
        list-style: none;
        display: flex;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        margin-left: 1rem;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 1rem;
        padding: 1rem;
      }

      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
        }
        nav {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>My Website</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <aside>
        <h2>Sidebar</h2>
        <p>Some sidebar content</p>
      </aside>
      <section>
        <h2>Main Content</h2>
        <p>This is the main content area.</p>
      </section>
    </div>
  </body>
</html>
